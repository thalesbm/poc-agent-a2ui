<div class="container">
  <header>
    <h1>{{ title }}</h1>
    <button (click)="refresh()" [disabled]="loading()">
      {{ loading() ? 'Loading...' : 'Refresh' }}
    </button>
  </header>

  <div *ngIf="loading()" class="loading">
    <p>Loading recommendations...</p>
  </div>

  <div *ngIf="error()" class="error">
    <p>Error: {{ error() }}</p>
  </div>

  <a2ui-surface 
    *ngIf="surfaceId() && surface() && !loading()"
    [surfaceId]="surfaceId()!"
    [surface]="surface()!"
  />
</div>
